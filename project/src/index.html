<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles/style/style.css" />
      <title>Document</title>
      <link rel="stylesheet" type="text/css" href="../../slick/slick.css" />
      <link
         rel="stylesheet"
         type="text/css"
         href="../../slick/slick-theme.css"
      />
   </head>
   <body>
      <section class="main">
         <header class="header">
            <div class="logo">
               <img src="../assets/svg/logogo.svg" alt="Логотип" />
            </div>

            <div>
               <ul class="links">
                  <li><a href="">Главная</a></li>
                  <li><a href="">Каталог</a></li>
                  <li><a href="">О нас</a></li>
                  <li><a href="">Контакт</a></li>
                  <li>
                     <a href="">
                        <img class="people" src="../assets/svg/people.svg" />
                        Оставьте заявку
                     </a>
                  </li>
               </ul>
            </div>
         </header>

         <div class="main-text">
            <h1>
               Добро пожаловать <br />
               в Карелию
            </h1>
            <p></p>
            <button>
               <a href="">Связаться</a>
            </button>
         </div>

         <div class="social-container">
            <input type="checkbox" id="socialToggle" class="social-toggle" />
            <label for="socialToggle" class="main-icons"></label>

            <div class="social-icons">
               <img
                  class="social-icon"
                  src="../assets/svg/vk.svg"
                  alt="ВКонтакте"
               />
               <img
                  class="social-icon"
                  src="../assets/svg/tele2.svg"
                  alt="Telegram"
               />
            </div>
         </div>

         <section class="catalog">
            <div class="catalog-text">
               <h1>Каталог</h1>
            </div>

            <div class="your-class">
               <figure class="slide">
                  <img src="../assets/images/liker.jpg" alt="" />
                  <figcaption><span>Наскальные рисунки</span></figcaption>
               </figure>
               <figure class="slide">
                  <img src="../assets/images/Вал_гб_6.jpg" alt="" />
                  <figcaption><span>Рускеала</span></figcaption>
               </figure>
               <figure class="slide">
                  <img src="../assets/images/123321.jpg" alt="" />
                  <figcaption><span>Кижи</span></figcaption>
               </figure>
               <figure class="slide">
                  <img src="../assets/images/XXXL.jpg" alt="" />
                  <figcaption><span>Кивач</span></figcaption>
               </figure>
               <figure class="slide">
                  <img src="../assets/images/petrozavodsk.jpg" alt="" />
                  <figcaption><span>Онежская набережная</span></figcaption>
               </figure>
            </div>
         </section>
      </section>

      <script
         type="text/javascript"
         src="//code.jquery.com/jquery-1.11.0.min.js"
      ></script>
      <script
         type="text/javascript"
         src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
      ></script>
      <script type="text/javascript" src="../../slick/slick.min.js"></script>
      <script type="text/javascript">
         $(document).ready(function () {
            $(".your-class").slick({
               slidesToShow: 3,
               slidesToScroll: 1,
               dots: true,
               arrows: true,
               autoplay: true,
               autoplaySpeed: 2000,
            });

            // Реализация эффекта при наведении
            $(".slide").hover(
               function () {
                  $(this).find("img").css("transform", "translateY(-10px)");
                  $(this).find("figcaption").fadeIn(200);
               },
               function () {
                  $(this).find("img").css("transform", "translateY(0)");
                  $(this).find("figcaption").fadeOut(200);
               }
            );
         });
      </script>
   </body>

   </html>
